<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .link {
      stroke: #aaa;
      stroke-width: 1.5px;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Student Graph with D3.js</h2>
  <div id="tooltip" class="tooltip" style="opacity:0;"></div>
  <svg width="960" height="600"></svg>

  <script>
    const svg = d3.select("svg");
    const tooltip = d3.select("#tooltip");

    d3.json("student_graph.json").then(graph => {
      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(80))
        .force("charge", d3.forceManyBody().strength(-100))
        .force("center", d3.forceCenter(480, 300));

      const link = svg.append("g")
        .selectAll("line")
        .data(graph.links)
        .join("line")
        .attr("class", "link")
        .attr("stroke", d => d.type === 2 ? "green" : d.type === 0 ? "red" : "#aaa")
        .attr("stroke-width", 1.5);

      const node = svg.append("g")
        .selectAll("circle")
        .data(graph.nodes)
        .join("circle")
        .attr("r", 6)
        .attr("fill", d => d3.schemeCategory10[d.group % 10])
        .attr("class", "node")
        .call(drag(simulation));

      node.on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", 0.9);
        tooltip.html(`ID: ${d.id}<br>Group: ${d.group}`)
               .style("left", event.pageX + "px")
               .style("top", event.pageY - 28 + "px");
      }).on("mouseout", () => {
        tooltip.transition().duration(500).style("opacity", 0);
      });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });

      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    });
  </script>
</body>
</html>
